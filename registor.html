<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #edf1fd;">

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded" >
        </div>
        <div class="col-md-6">
         <h3>Create Account</h3>
         <h5 class="text-muted ">go ahead and sign up</h5>
         <h6 id="message"></h6>
         <form action="succeed.html" method="post" onsubmit=" return registor() ">
             <input class=" form-control  my-3  " type="text" name="user" id="user" placeholder="username">
             <input class=" form-control  my-3  " type="text" name="email" id="email" placeholder="E-mail">
             <input class=" form-control  my-3  " type="password" name="pass" id="pass" placeholder="password">
             <input class=" form-control  my-3  " type="password" name="confirm pass" id="confirm" placeholder="confirm password">
             <input type="submit" name="submit" id="submit" value="Create New Account" class="btn btn-block btn-primary">
            </form>
        </div>
    </div>
</div>




<script src="j.s/jquery.slim.min.js"></script>
<script src="j.s/popper.min.js"></script>
<script src="j.s/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
